<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Coach Mentiroso | Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 35%, rgba(195, 195, 195, 1) 100%);
        }
        div {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 80px;
            border-radius: 15px;
            text-align: center;
        }
        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        .inputSubmit {
            background-image: linear-gradient(90deg, rgba(255, 254, 254, 1) 0%, rgba(184, 181, 181, 1) 100%);
            width: 100%;
            border: none;
            padding: 15px;
            color: black;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        .inputSubmit:hover {
            background-image: linear-gradient(90deg, rgba(184, 181, 181, 1) 0%, rgba(255, 254, 254, 1) 100%);
            cursor: pointer;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            color: #ccc;
            text-decoration: underline;
            font-size: 14px;
        }
        .register-link:hover {
            color: #fff;
        }
    </style>
</head>

    <div>
